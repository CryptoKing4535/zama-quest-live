<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZAMA Quest Live</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0b1220, #000);
      color: #e6f0ff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #22d3ee; }
      to { text-shadow: 0 0 25px #a78bfa; }
    }
    .container {
      margin-top: 40px;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 25px #22d3ee33;
    }
    .counter {
      font-size: 3rem;
      color: #22d3ee;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
