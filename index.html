    body {

      background: radial-gradient(circle at top left, #0f172a, #000);

      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d4ff, #b463ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s ease-in-out infinite alternate;
      margin-bottom: 0;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00d4ff, 0 0 15px #b463ff; }
      to { text-shadow: 0 0 25px #b463ff, 0 0 35px #00d4ff; }
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#00d4ff var(--progress, 0%), #1e293b 0%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b463ff;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 25px auto;
      box-shadow: 0 0 30px #00d4ff44;
      transition: all 0.5s ease;
    }

    .btn {
      background: linear-gradient(90deg, #00d4ff, #b463ff);
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #00d4ff88;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #b463ff;
    }

    .leaderboard {
      margin-top: 40px;
      width: 320px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 0 25px #00d4ff33;
    }

    .player {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-weight: 600;
    }

    .player:nth-child(2) { color: silver; }
    .player:nth-child(3) { color: #cd7f32; }
